<head>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="js/jquery.color.min.js"></script>
</head>
<body>
<div>
    <header>
        Jak się dziś czujesz?
    </header>
    <main>
        <div id="gameContainer">
            <p id="instruction">Użyj słów, by opisać, co czujesz:</p>
            <textarea id="angerInput" type="text" disabled="true"></textarea>
            <p id="scoreInfo"></p>
            <div id="lastHueInfo">
                <div id="anger"><p id="angerHeader" class="subheader">Anger</p></div>
                <div id="disgust"><p id="disgustHeader" class="subheader">Disgust</p></div>
                <div id="fear"><p id="fearHeader" class="subheader">Fear</p></div>
                <div id="happy"><p id="happyHeader" class="subheader">Happy</p></div>
                <div id="sadness"><p id="sadnessHeader" class="subheader">Sadness</p></div>
            </div>
            <button id="startGameBtn">Zacznij grę!</button>
        </div>
        <div id="gameResult"></div>

    </main>
    <footer>
    </footer>
</div>
</body>
